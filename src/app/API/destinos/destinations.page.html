<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Destinos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>

  <ion-list>
    <ion-button [routerLink]="['/home']">home</ion-button>
    <ion-item *ngFor="let place of places">
      <ion-thumbnail slot="start">
        <ion-icon name="add-circle-outline" slot="end"></ion-icon>
        <img [src]="place.image" *ngIf="place.image"> 
      </ion-thumbnail>
      <ion-label>{{ place.name }}</ion-label> 
      <ion-icon name="add-circle-outline" slot="end" (click)="addPlace(place)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
